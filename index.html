<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arknights Tools</title>
  <link rel="stylesheet" href="shared/styles.css">
  <style>
    .hero {
      text-align: center;
      padding: 60px 0 40px;
    }
    .hero h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .hero p {
      color: #888888;
      font-size: 14px;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    @media (max-width: 600px) {
      .tools-grid { grid-template-columns: 1fr; }
    }
    .tool-card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 16px;
      text-decoration: none;
      transition: border-color 0.15s, transform 0.15s;
    }
    .tool-card:hover {
      border-color: #feff42;
      transform: translateY(-2px);
    }
    .tool-card h2 {
      color: #feff42;
      font-size: 18px;
      margin: 0 0 8px 0;
    }
    .tool-card p {
      color: #888888;
      font-size: 13px;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tools-grid">
      <a href="tools/essence-calc/" class="tool-card">
        <h2>Essence Calc</h2>
        <p>Find optimal zones and ticket configs.</p>
      </a>
      <a href="tools/ship-optimizer/" class="tool-card">
        <h2>Ship Optimizer</h2>
        <p>Based on available characters.</p>
      </a>
    </div>
  </div>
</body>
</html>
